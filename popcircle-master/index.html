<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.popcircle.1.0.js"></script>
<style>
.block{ height: 20px; width: 100px; background-color: black;}
.box{ width:350px; height: 500px; float:left}
.trigger{ width:255px; height: 255px; position: absolute; z-index: 10; left:100px; top:100px; background-image:url(images/big_round.png); cursor: pointer; }
.trigger2{ width:255px; height: 255px; position: absolute; z-index: 10; left:100px; top:100px; background-image:url(images/big_round.png); cursor: pointer; margin-left: 350px; }
.popcircle{ position:absolute; z-index: 9; width:500px; height:500px;}
.popcircle ul{ list-style:none; padding:0px; margin: 0px; height: auto; cursor: pointer;}
.popcircle ul li{top: 177.5px; left: 177.5px; height: 100px; width: 100px; position: absolute;}

</style>
<script>
$(document).ready(function(){
	$('.trigger').click(function(e){
		e.preventDefault();
		$.popcircle('#pops',{
							spacing:'15px',
							type:'half', // full, half, quad
							offset:1.95,	// 0, 1, 2, 3, 4, 5, 6, 7 or 5.1
							ease:'easeOutElastic',
							time:'slow' // slow, fast, 1000
							}
				   );
	});
	$('.trigger2').click(function(e){
		e.preventDefault();
		$.popcircle('#pops2',{
							spacing:'10px',
							type:'half', // full, half, quad
							offset:5,	// 0, 1, 2, 3, 4, 5, 6, 7 or 5.1
							ease:'easeOutQuad',
							time:'fast' // slow, fast, 1000
							}
				   );
	});	
});
</script>
<div class="box">
	<div class="trigger" id="circle_btn"></div>
	<div class="popcircle">
		<ul id="pops">
			<li><a href=""><img src="images/blue.png"></a></li>
			<li><a href=""><img src="images/red.png"></a></li>
			<li><a href=""><img src="images/blue.png"></a></li>
			<li><a href=""><img src="images/red.png"></a></li>
			<li><a href=""><img src="images/blue.png"></a></li>
			

		</ul>
	</div>
</div>
<div class="box">
	<div class="trigger2" id="circle_btn2"></div>
	<div class="popcircle">
		<ul id="pops2">
			<li><a href=""><img src="images/blue.png"></a></li>
			<li><a href=""><img src="images/red.png"></a></li>
			<li><a href=""><img src="images/blue.png"></a></li>
			<li><a href=""><img src="images/red.png"></a></li>
			<li><a href=""><img src="images/blue.png"></a></li>
			

		</ul>
	</div>
</div>
